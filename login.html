<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="output.css" />
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    
</head>
<body class="flex items-center justify-center h-screen bg-gray-800">
    <div class="bg-gray-700 p-4 relative rounded-lg  shadow-2xl shadow-black/50 max-w-sm w-full ">
            <div id="close_btn" class="absolute top-2 right-2 cursor-pointer text-white text-2xl hover:text-red-500">
    <i class="ri-close-fill"></i>
</div>
        <h2 class="text-center font-bold text-white text-2xl mb-6 mt-1">Login</h2>
    

        <form action="">
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2 text-gray-200" for="">Email</label>
                <input class="rounded-md bg-gray-600 px-3 py-2 w-full text-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-600" type="email" name="" placeholder="Email" id="">
            </div>
            <div>
                <label class="block text-sm font-medium mb-2 text-gray-200" for="">Password</label>
                <input class="rounded-md bg-gray-600 px-3 py-2 w-full text-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-600" type="password" name="" placeholder="Password" id="">
            </div>
            <div class="mt-2 ml-0.5">
                <a class="text-blue-600 text-md" href="#">Forgot Password?</a>
            </div>
            <button id="login" class="mt-6 shadow-2xl shadow-black/40 rounded-md w-full bg-blue-600 mb-6 text-white px-2 py-2 hover:bg-blue-800 hover:cursor-pointer" type="submit">Login</button>
        </form>
    </div>

    <script>
        const login= document.getElementById("login");
        login.addEventListener("click",(event)=>{
event.preventDefault();
            window.location.href= "index.html";
        })
        const close =document.getElementById("close_btn");
        close.addEventListener("click",(event)=>{

            window.location.href= "index.html";
        })
    </script>
</body>
</html>
