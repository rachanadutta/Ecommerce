<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
<link href="./output.css" rel="stylesheet">

<style>
@import url('https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
</style>
</head>
<body class="relative">
    <div id="content" class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
        <div id="confirm_icon" class="text-6xl text-green-500 flex justify-center items-center mt-20">
            <i class="ri-checkbox-circle-line" style="color:green;"></i>
        </div>
        <div id="message" class="text-2xl text-center mt-4">
            <h1>Thank you for your order!</h1>
            <p>Your order has been successfully placed.</p>
    </div>
    <div id="continue" class="cursor-pointer absolute bottom-0 text-2xl bg-black w-full text-white flex items-center justify-center py-4">
        <h4>Continue Shopping</h4>
    </div>

    <script src="script.js"></script>
</body>
</html>
